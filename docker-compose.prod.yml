version: '3.8'

# Docker Compose para producción
# Solo despliega la aplicación, la base de datos debe estar en el servidor

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: sidepp_app_prod
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # URL de la aplicación (ajustar según tu dominio)
      ORIGIN: ${ORIGIN:-http://localhost:3000}
      # URL de la base de datos en el servidor (NO en Docker)
      DATABASE_URL: ${DATABASE_URL}
      # Secretos
      JWT_SECRET: ${JWT_SECRET}
      # Directorios (volúmenes persistentes)
      FILE_STORAGE_DIR: ${FILE_STORAGE_DIR:-/app/uploads}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      EXTRACTION_DIR: ${EXTRACTION_DIR:-/app/uploads/extractions}
      # CORS (ajustar según tu dominio)
      CORS_ORIGIN: ${CORS_ORIGIN:-${ORIGIN}}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Volumen persistente para uploads
      - uploads:/app/uploads
    restart: unless-stopped
    # Healthcheck
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local

